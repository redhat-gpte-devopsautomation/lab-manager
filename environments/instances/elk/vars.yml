env_name: "{{ env_name }}"
guid: "{{ guid }}"
email: "{{ email }}"
project_tag: "{{ env_name }}-{{ guid }}"

# lab_name: finallab
provider_network: external
instance_network: default
# all_ssh_authorized_keys: "{{ opentlc_admin_pub_keys + [user_pub_key|d()] }}"
all_ssh_authorized_keys: testkeys
default_metadata:
  owner: "{{ email | default('unknownuser') }}"
  Project: "{{ project_tag }}"
  guid: "{{ guid }}"
  env_name: "{{ env_name }}"

osp_default_rootfs_size: 50
# Default instance type
__instance_type: GLOBAL-CPU_8_Memory_24576_Disk_20_flavor

# Default Image
__image: rhel-8.4
metrics_instance_count: 1
# Environment Instances
instances:  
  - name: elk
    count: "{{ elk_instance_count | default(1) }}"
    public_dns: false
    dns_loadbalancer: false
    floating_ip: false
    image: "{{ elk_instance_image | default(__image) }}"
    flavor:
      osp: "{{ elk_instance_type | default(__instance_type) }}"
    network: "{{ instance_network | default('default') }}"
    tags:
      - key: "AnsibleGroup"
        value: "elk"
      - key: "ostype"
        value: "linux"
      - key: "instance_filter"
        value: "{{ env_name }}-{{ email }}"
      - key: "lab"
        value: "{{ instance_network }}"
      - key: "network"
        value: "{{ instance_network }}"
    security_groups:
      - DefaultSG
      - WebSG
      - HostSG
 
stacks_required:
  - finallab
  - finallab_operations
  - ipa
  - ac
  - vault
