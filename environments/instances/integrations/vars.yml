env_name: "{{ env_name }}"
guid: "{{ guid }}"
email: "{{ email }}"
project_tag: "{{ env_name }}-{{ guid }}"

# lab_name: tower
provider_network: external
instance_network: default
# all_ssh_authorized_keys: "{{ opentlc_admin_pub_keys + [user_pub_key|d()] }}"
all_ssh_authorized_keys: testkeys
default_metadata:
  owner: "{{ email | default('unknownuser') }}"
  Project: "{{ project_tag }}"
  guid: "{{ guid }}"
  env_name: "{{ env_name }}"

osp_default_rootfs_size: 50
# Default instance type
__instance_type: GLOBAL-CPU_4_Memory_8192_Disk_30_flavor 
managednode_instance_type: GLOBAL-CPU_2_Memory_4096_Disk_30_flavor

# Default Image
__image: rhel-8.4

stacks_required:
  - ac

# Environment Instances
instances:
  - name: vault
    count: "{{ vault_instance_count | default(1) }}"
    public_dns: false
    dns_loadbalancer: false
    floating_ip: false
    image: "{{ vault_instance_image | default(__image) }}"
    flavor:
      osp: "{{ vault_instance_type | default(__instance_type) }}"
    network: "{{ instance_network | default('default') }}"
    tags:
      - key: "AnsibleGroup"
        value: "vaults"
      - key: "ostype"
        value: "linux"
      - key: "instance_filter"
        value: "{{ env_name }}-{{ email }}"
      - key: "lab"
        value: "{{ instance_network }}"
      - key: "network"
        value: "{{ instance_network }}"
    security_groups:
      - DefaultSG
      - WebSG
      - HostSG
  
  - name: elk
    count: "{{ elk_instance_count | default(1) }}"
    public_dns: false
    dns_loadbalancer: false
    floating_ip: false
    image: "{{ elk_instance_image | default(__image) }}"
    flavor:
      osp: "{{ elk_instance_type | default(__instance_type) }}"
    network: "{{ instance_network | default('default') }}"
    tags:
      - key: "AnsibleGroup"
        value: "elkstack"
      - key: "ostype"
        value: "linux"
      - key: "instance_filter"
        value: "{{ env_name }}-{{ email }}"
      - key: "lab"
        value: "{{ instance_network }}"
      - key: "network"
        value: "{{ instance_network }}"
    security_groups:
      - DefaultSG
      - WebSG
      - HostSG
     
