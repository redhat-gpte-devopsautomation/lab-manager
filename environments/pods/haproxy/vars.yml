---

# Pod volumes
volumes:
  - /etc/haproxy
  - /etc/ssl/certs
# Pod dockerfile if required along with pod-compose file
dockerfile: True
config_templates:
  - src: haproxy.cfg.j2
    dest: /etc/haproxy/haproxy.cfg
letsencrypt_cert_dirs: /etc/ssl/certs/
# Pod state
pod_service:
  state: started
  # Pod state upon reboot
  enabled: True