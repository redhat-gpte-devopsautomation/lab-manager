---

# Pod volumes
volumes:
  - /var/named/
  - /etc/
# Pod dockerfile if required along with pod-compose file
dockerfile: True
config_templates:
  - src: example.com.zone.j2
    dest: /var/named/example.com.zone
config_files:
  - src: named.conf
    dest: /etc/named.conf
# Pod state
pod_service:
  state: started
  # Pod state upon reboot
  enabled: True
