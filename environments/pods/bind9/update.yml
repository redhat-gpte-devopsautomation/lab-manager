---

- name: update dns pod recoreds
  become: true
  connection: local
  gather_facts: False
  tasks:
    - name: Copy dns records
      template:
        src: example.com.zone.j2
        dest: "/opt/podman/volumes/{{ env_type }}-volume/var/named/example.com.zone"
      notify: restart_dns_pod
  
  handlers:
    - name: restart_dns_pod
      service:
        name: "{{ env_type}-pod"
        state: restarted
