---
pods:
  - name: dnsmasq
    dockerfile: false
    image: registry.access.redhat.com/ubi8/ubi-init:8.3
    docker:
      run:
        - yum install -y dnsmasq
        - systemctl enable dnsmasq
      expose: 53/udp 53/tcp
      cmd: /sbin/init
    ports:
      - "53:53/udp"
      - "53:53/tcp"
    
    volumes:
      files:
        - src: dnsmasq.conf
          dest: /etc/        
    #   templates:
    #     - src: example.com.zone.j2
    #       dest: /var/named/
    #   files:

      # directories:
      #   - src: /var/named/
      #     dest: /var/named
    systemd:
      # Space separated list of wants
      wants_services: network.target
      # Space separated list of after services
      after_services: network-online.target
      state: started
      enabled: true



